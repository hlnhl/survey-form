<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Short description goes here.</p>

    <form id="survey-form">
      <fieldset>

        <label id="name-label" for="name">Name: <input id="name" name="name" type="text" placeholder="Please enter your name" required></label>
        <label id="email-label" for="email">Email: <input id="email" name="email" type="email" placeholder="Please enter your email" required></label>
        <label id="number-label" for="number">Age: <input id="number" name="number" type="number" min="13" max="130" placeholder="Please enter your age"></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Please select one:
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label for="radio-selection">Please choose one option:</label>
        <label for="radio1"><input id="radio1" type="radio" name="radio-selection" value="radio1" checked> Option 1</label>
        <label for="radio2"><input id="radio2" type="radio" name="radio-selection" value="radio2"> Option 2</label>
        <label for="radio3"><input id="radio3" type="radio" name="radio-selection" value="radio3"> Option 3</label>
      </fieldset>
      <fieldset>
        <label for="checkboxes">Please select all that apply:</label>
        <label for="checkbox1"><input id="checkbox1" type="checkbox" name="checkboxes" value="option-1"> Option 1</label>
        <label for="checkbox2"><input id="checkbox2" type="checkbox" name="checkboxes" value="option-2"> Option 2</label>
        <label for="checkbox3"><input id="checkbox3" type="checkbox" name="checkboxes" value="option-3"> Option 3</label>
        <label for="checkbox4"><input id="checkbox4" type="checkbox" name="checkboxes" value="option-4"> Option 4</label>
      </fieldset>
      <fieldset>
        <label for="text">Any additional comments?</label>
        <textarea id="text" name="text" rows="3" cols="30" placeholder="Please enter any additional comments"></textarea>
      </fieldset>
      <fieldset>
        <input type="submit" id="submit" value="Submit">
      </fieldset>

    </form>

  </body>
</html>
